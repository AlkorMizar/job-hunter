name: CI
on:
  pull_request:
    branches:
      - master
jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:

      - uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - uses: actions/checkout@v2
      
      - name: Test
        run: go test -v ./...

  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      
      - uses: actions/setup-go@v2
      
      - uses: actions/checkout@v2

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest
